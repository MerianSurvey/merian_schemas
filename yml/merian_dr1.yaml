---
name: MerianDR1Schema
"@id": "#merian_dr1_Schema"
tables:
- name: Object
  "@id": "#Object"
  columns:
  - name: objectId_Merian
    "@id": "#Object.objectId"
    datatype: long
    description: Unique id. Unique ObjectID
    ivoa:ucd: meta.id;src
  - name: coord_dec_Merian
    "@id": "#Object.coord_dec"
    datatype: double
    description: Fiducial ICRS Declination of centroid used for database indexing
    fits:tunit: deg
  - name: coord_ra_Merian
    "@id": "#Object.coord_ra"
    datatype: double
    description: Fiducial ICRS Right Ascension of centroid used for database indexing
    fits:tunit: deg
  - name: detect_isPrimary_Merian
    "@id": "#Object.detect_isPrimary"
    datatype: boolean
    description: True if source has no children and is in the inner region of a coadd patch and is in the inner region of a coadd tract and is not detected in a pseudo-filter (see config.pseudoFilterList)
    fits:tunit:
  - name: ebv_Merian
    "@id": "#Object.ebv"
    datatype: double
    description: E(B-V) at coord_ra/coord_dec per Schlegel, Finkbeiner & Davis (1998)
    fits:tunit: mag
  - name: tract_Merian
    "@id": "#Object.tract"
    datatype: long
    description: Skymap tract ID
    fits:tunit:
  - name: patch_Merian
    "@id": "#Object.patch"
    datatype: long
    description: Skymap patch ID
    fits:tunit:
  - name: X_psfFlux_Merian
    "@id": "#Object.g_psfFlux"
    datatype: double
    description: Flux derived from linear least-squares fit of PSF model. Forced on X-band.
    fits:tunit: nJy
  - name: X_psfFluxErr_Merian
    "@id": "#Object.g_psfFluxErr"
    datatype: double
    description: Flux uncertainty derived from linear least-squares fit of PSF model. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap0p7Flux_Merian
    "@id": "#Object.g_gaap0p7Flux"
    datatype: double
    description: GAaP Flux with 0.7 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap0p7FluxErr_Merian
    "@id": "#Object.g_gaap0p7FluxErr"
    datatype: double
    description: GAaP Flux uncertainty with 0.7 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap1p0Flux_Merian
    "@id": "#Object.g_gaap1p0Flux"
    datatype: double
    description: GAaP Flux with 1.0 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap1p0FluxErr_Merian
    "@id": "#Object.g_gaap1p0FluxErr"
    datatype: double
    description: GAaP Flux uncertainty with 1.0 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap1p5Flux_Merian
    "@id": "#Object.g_gaap1p5Flux"
    datatype: double
    description: GAaP Flux with 1.5 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap1p5FluxErr_Merian
    "@id": "#Object.g_gaap1p5FluxErr"
    datatype: double
    description: GAaP Flux uncertainty with 1.5 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap2p5Flux_Merian
    "@id": "#Object.g_gaap2p5Flux"
    datatype: double
    description: GAaP Flux with 2.5 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap2p5FluxErr_Merian
    "@id": "#Object.g_gaap2p5FluxErr"
    datatype: double
    description: GAaP Flux uncertainty with 2.5 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap3p0Flux_Merian
    "@id": "#Object.g_gaap3p0Flux"
    datatype: double
    description: GAaP Flux with 3.0 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaap3p0FluxErr_Merian
    "@id": "#Object.g_gaap3p0FluxErr"
    datatype: double
    description: GAaP Flux uncertainty with 3.0 aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaapOptimalFlux_Merian
    "@id": "#Object.g_gaapOptimalFlux"
    datatype: double
    description: GAaP Flux with optimal aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaapOptimalFluxErr_Merian
    "@id": "#Object.g_gaapOptimalFluxErr"
    datatype: double
    description: GAaP Flux uncertainty with optimal aperture after multiplying the seeing by 1.15. Forced on X-band.
    fits:tunit: nJy
  - name: X_gaapFlux_flag_Merian
    "@id": "#Object.g_gaapFlux_flag"
    datatype: boolean
    description: Set for any fatal failure. Forced on X-band.
    fits:tunit:
  - name: X_blendedness_Merian
    "@id": "#Object.g_blendedness"
    datatype: double
    description: Measure of how much the flux is affected by neighbors, (1 - child_flux/parent_flux).  Operates on the absolute value of the pixels to try to obtain a de-noised value.  See section 4.9.11 of Bosch et al. 2018, PASJ, 70, S5 for details. Measured on g-band.
    fits:tunit:
  - name: X_extendedness_Merian
    "@id": "#Object.g_extendedness"
    datatype: double
    description: Set to 1 for extended sources, 0 for point sources. Measured on g-band.
    fits:tunit:
  - name: X_cModelFlux_Merian
    "@id": "#Object.g_cModelFlux"
    datatype: double
    description: Flux from the final cmodel fit. Forced on X-band.
    fits:tunit: nJy
  - name: X_cModelFluxErr_Merian
    "@id": "#Object.g_cModelFluxErr"
    datatype: double
    description: Flux uncertainty from the final cmodel fit. Forced on X-band.
    fits:tunit: nJy
  - name: X_cModel_flag_Merian
    "@id": "#Object.g_cModel_flag"
    datatype: boolean
    description: Flag set if the final cmodel fit (or any previous fit) failed. Forced on X-band.
    fits:tunit:
  - name: X_inputCount_Merian
    "@id": "#Object.g_inputCount"
    datatype: int
    description: Number of images contributing at center, not including anyclipping. Forced on X-band.
    fits:tunit:
  - name: X_pixelFlags_bad_Merian
    "@id": "#Object.g_pixelFlags_bad"
    datatype: boolean
    description: Bad pixel in the Source footprint. Measured on X-band.
    fits:tunit:
  - name: X_pixelFlags_clippedCenter_Merian
    "@id": "#Object.g_pixelFlags_clippedCenter"
    datatype: boolean
    description: Source center is close to CLIPPED pixels. Measured on X-band.
    fits:tunit:
  - name: X_pixelFlags_cr_Merian
    "@id": "#Object.g_pixelFlags_cr"
    datatype: boolean
    description: Cosmic ray in the Source footprint. Measured on g-band.
    fits:tunit:
  - name: X_pixelFlags_crCenter_Merian
    "@id": "#Object.g_pixelFlags_crCenter"
    datatype: boolean
    description: Cosmic ray in the Source center. Measured on g-band.
    fits:tunit:
  - name: X_pixelFlags_edge_Merian
    "@id": "#Object.g_pixelFlags_edge"
    datatype: boolean
    description: Source is outside usable exposure region (masked EDGE or NO_DATA). Measured on X-band.
    fits:tunit:
  - name: X_pixelFlags_interpolated_Merian
    "@id": "#Object.g_pixelFlags_interpolated"
    datatype: boolean
    description: Interpolated pixel in the Source footprint. Measured on X-band.
    fits:tunit:
  - name: X_pixelFlags_interpolatedCenter_Merian
    "@id": "#Object.g_pixelFlags_interpolatedCenter"
    datatype: boolean
    description: Interpolated pixel in the Source center. Measured on X-band.
    fits:tunit:
  - name: X_pixelFlags_saturated_Merian
    "@id": "#Object.g_pixelFlags_saturated"
    datatype: boolean
    description: Saturated pixel in the Source footprint. Measured on X-band.
    fits:tunit:
  - name: X_pixelFlags_suspect_Merian
    "@id": "#Object.g_pixelFlags_suspect"
    datatype: boolean
    description: Sources footprint includes suspect pixels. Measured on g-band.
    fits:tunit:
  - name: X_pixelFlags_suspectCenter_Merian
    "@id": "#Object.g_pixelFlags_suspectCenter"
    datatype: boolean
    description: Sources center is close to suspect pixels. Measured on g-band.
    fits:tunit:
  - name: X_centroid_flag_Merian
    "@id": "#Object.g_centroid_flag"
    datatype: boolean
    description: General Failure Flag. Measured on X-band.
    fits:tunit:

  - name: dec_HSCS20A
    "@id": "#Object.coord_dec"
    datatype: double
    description: ICRS Declination of object centroid matched in HSC S20A.
    fits:tunit: deg
  - name: ra_HSCS20A
    "@id": "#Object.coord_ra"
    datatype: double
    description: ICRS Right Ascension of object centroid matched in HSC S20A.
    fits:tunit: deg
  - name: X_extendedness_value_HSCS20A
    "@id": "#Object.ExtendednessS20A"
    datatype: double
    description: Set to 1 for extended sources, 0 for point sources. From HSC S20A.
    fits:tunit:
  - name: X_blendedness_abs_HSCS20A
    "@id": "#Object.BlendednessS20A"
    datatype: double
    description: Measure of how much the flux is affected by neighbors, (1 - child_flux/parent_flux). Measured on X-band. From HSC S20A.
    fits:tunit:
  - name: hsc_match
    "@id": "#Object.hsc_match"
    datatype: boolean
    description: Set to 1 if a match to HSC-SSP S20A found, 0 otherwise.
    fits:tunit:
  - name: PhotUse
    "@id": "#Object.photuse"
    datatype: boolean
    description: Set to 1 when a source is not masked by the bright star mask, 0 otherwise.
    fits:tunit:
  - name: SciUse
    "@id": "#Object.sciuse"
    datatype: boolean
    description: Set to 1 if a source is not masked, has a full-color full-depth, likely not a star, fulfill several quality criteria. See Section 5.3 of the Merian survey paper.
    fits:tunit:
